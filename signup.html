<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <main>
      <div class="wrapper">
        <div class="heading">
          <h1>Signup</h1>
        </div>
        <div class="social">
          <a href="https://www.facebook.com/" class="social-links"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.google.com/" class="social-links"
            ><i class="fa-brands fa-google"></i
          ></a>
          <a href="https://www.amazon.in/" class="social-links"
            ><i class="fa-brands fa-amazon"></i
          ></a>
        </div>
        <form action="#" class="form-group">
          <p class="account-heading">or use your account</p>
          <input type="text" placeholder="email" class="email" />
          <input type="password" placeholder="password" class="passwd" />
          <input
            type="password"
            placeholder="re-enter password"
            class="passwd"
          />
          <div class="login-btns">
            <a href="index.html" type="submit" class="btn btn-primary"
              >Sign Up</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
